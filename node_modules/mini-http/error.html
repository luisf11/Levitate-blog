<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>mini-http: 404</title>
  <style media="screen">
  * {
    text-decoration: none;
  }
  .container {
    position: absolute;
    top: 0;
    right: 0;
    left: 0;
    bottom: 0;
    height: 100%;
    width: 100%;
    display: flex;
    align-items: center;
  }
  .container .caption {
    margin: auto;
  }
  h1 {
    text-align: center;
  }
  h1 small {
    display: block;
    font-size: 20px;
  }
  ol {
    width: 100%;
    max-width: 100%;
    max-width: 500px;
  }
  ol li {
    width: 200px;
    display: inline-block;
    min-height: 25px;
  }
  </style>
</head>
<body>

  <div class="container">
    <div class="caption">
      <h1>404 ERROR! {{errMsg}} <div class="file"> </div></h1>
      <h2>current path: {{currentPath}}</h2>
      <h2>Available directories/files [ {{filesLength}} ]:</h2>
      <ol> {{availableList}} </ol>
    </div>
  </div>

</body>
</html>
